<form (ngSubmit)="onSubmit()">
    <div>
        <mat-form-field>
            <mat-label>Word</mat-label>
            <input matInput required [(ngModel)]="word.word" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Definition</mat-label>
            <textarea matInput required [(ngModel)]="word.definition" [ngModelOptions]="{standalone: true}"></textarea>
        </mat-form-field>
    </div>

    <button type="submit" mat-button>Submit</button>
</form>
