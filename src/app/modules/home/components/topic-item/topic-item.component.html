<div *ngIf="topic" class="topic" onclick="onClick()">
    <div class="topic-header">
        <h2>{{topic.name}}</h2>
    </div>
    <div class="topic-content">
        <p>This is some content for {{topic.name}}.</p>
        <button mat-button (click)="onAddClick()">Add</button>
        <button mat-button (click)="onListClick()">List</button>
    </div>
</div>
